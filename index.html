<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reviews</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <main>
    <h1>Our Reviews</h1>
    <hr>
    <div class="card">
      <div class="image-wrapper">
        
        <div id="image-background">
        </div>
        <img id="profile-foto" src="" alt="profile-foto">
        <div id="quote-container">
          <img id="quote" src="images/quote.png"></img>
        </div>
      </div>
      <h2 id="name"></h2>
      <p id="job"></p>
      <p id="description"></p>
      <div class="button-wrapper">
        <button class="btn" id="back-button">&laquo;</button>
        <button class="btn" id="forward-button">&raquo;</button>
      </div>
      <button id="surprise">Surprise Me</button>

    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
